<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo-vector.svg" />
    <title>Greenshop</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__container">
        <a class="site-header__logo logo" href="index.html">
          <img src="./img/Logo.svg" alt="Greenshop" />
        </a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item sitenav__item--active">
              <a class="sitenav__link" href="index.html">Home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Shop</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Plant Care</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Blogs</a>
            </li>
          </ul>
        </nav>
        <div class="site-header__navigation">
          <button class="search-btn navigation-btn">
            <img class="search-icon" src="./img/search.svg" alt="search" />
          </button>
          <button class="market-btn navigation-btn">
            <span class="count">6</span>
            <img class="market-icon" src="./img/market.svg" alt="market" />
          </button>
        </div>
        <a class="login-btn btn" href="#">
          <svg
            width="20.000000"
            height="20.000000"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <desc>Created with Pixso.</desc>
            <defs />
            <rect
              id="login-icon"
              width="20.000000"
              height="20.000000"
              transform="translate(-0.999023 0.000000)"
              fill="#FFFFFF"
              fill-opacity="0"
            />
            <path
              id="Stroke 1"
              d="M17.16 10.1L7.12 10.1"
              stroke="#FFFFFF"
              stroke-opacity="1.000000"
              stroke-width="1.500000"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
            <path
              id="Stroke 3"
              d="M14.72 7.67L17.16 10.1L14.72 12.53"
              stroke="#FFFFFF"
              stroke-opacity="1.000000"
              stroke-width="1.500000"
              stroke-linejoin="round"
              stroke-linecap="round"
            />

              d="M12.63 6.35C12.35 3.37 11.24 2.29 6.8 2.29C0.88 2.29 0.88 4.21 0.88 9.99C0.88 15.78 0.88 17.7 6.8 17.7C11.24 17.7 12.35 16.62 12.63 13.64"

              stroke-opacity="1.000000"
              stroke-width="1.500000"
              stroke-linejoin="round"
              stroke-linecap="round"
            />
          </svg>
          Login
        </a>
      </div>
    </header>

</html>
